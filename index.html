<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="w-screen">
      <section class="px-40 py-4 flex justify-between">
        <div>
          <a href="#" id="Logo" style="margin-top: 50px"><h1>OA</h1></a>
        </div>
        <div class="navLinks">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Resume</a></li>
          </ul>
        </div>
      </section>

      <section
        class="flex px-48 py-4"
        style="align-items: center; min-height: 90vh"
      >
        <div class="grid grid-cols-2">
          <div class="content" style="align-self: center">
            <h3 style="font-size: 1rem; color: #ececee">Hi, I am</h3>
            <div class="wrapper">
              <h1 class="font-bold" style="color: #ececee; font-size: 3rem">
                Omowunmi.
              </h1>
            </div>
            <p class="mt-4" style="color: #ececee; font-size: 1rem">
              I'm a frontend developer based in Lagos, Nigeria.
            </p>
            <div id="button">
              <button
                class="text-base py-2 rounded-md px-10 focus:outline-none mt-6"
              >
                About Me
              </button>
            </div>
          </div>

          <div style="position: relative; left: 400px">
            <div
              style="
                height: 250px;
                width: 200px;
                position: relative;
                border: 2px solid #39b2ab;
              "
            >
              <img
                src="images/header-img44.png"
                alt=""
                style="
                  border-radius: 2px;
                  position: absolute;
                  width: inherit;
                  height: inherit;
                  top: -10px;
                  left: -10px;
                "
              />
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
